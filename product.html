<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Overview</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body, #product-overview {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen">
  <div id="header-placeholder"></div>

  <main id="product-overview" class="w-full max-w-none px-0 py-8 mx-auto">
    <!-- Product details will be injected here -->
    <img src="/img/${product.thumbnail}" alt="${product.name}" class="w-full h-auto object-cover rounded" />
  </main>
  <script src="./js/header.js"></script>
  <script src="./js/productOverview.js"></script>
</body>
</html>
