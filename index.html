<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./js/getProducts.js"></script>
  <script src="./js/header.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="bg-blue-50 py-12">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-4xl font-extrabold text-blue-700 mb-4">Welcome to Mavi Webshop</h2>
      <p class="text-lg text-gray-700 mb-6">Discover our exclusive collection of products at the best prices.</p>
      <a href="#products-container" class="inline-block bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-800 transition">Shop Now</a>
    </div>
  </section>

  <!-- Products Grid -->
  <main class="flex-1 container mx-auto px-4 py-8 bg-white">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Featured Products</h3>
    <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Products will be injected here by getProducts.js -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto px-4 py-6 text-center text-gray-500">
      &copy; 2025 Mavi Webshop. All rights reserved.
    </div>
  </footer>
</body>

</html>
